<h5 style="text-align:center"> Signup form </h5>

<div class="row">
  <div class="col s3">.</div>
		    <form class="col s6 z-depth-2">
		    <div class="row">
		          <div class="input-field col s12">
		           <input id="username" type="text" class="validate" ng-model="person.username">
                   <label for="username">Username</label>
		       </div>
		      </div> 

		       <div class="row">
		        <div class="input-field col s12">
		          <input id="email" type="email" class="validate" ng-model="person.email">
		          <label for="email">Email</label>
		        </div>
		      </div> 

		      <div class="row">
		        <div class="input-field col s12">
		          <input type="text" class="validate" ng-model="person.phoneNumber">
		          <label for="phoneNumber">Phone Number</label>
		        </div>
		      </div> 
   
		      
		      <div class="row">
		        <div class="input-field col s12">
                    <input id="password" type="password" class="validate" ng-model="person.password">
                    <label for="password">Password</label>
		        </div>
		      </div> 

		      <div class="row">
		        <div class="input-field col s12">
                    <input id="pass" type="password" class="validate" ng-model="person.confirmPassword">
                    <label for="pass">Confirm Password</label>
		      </div> 

		      <div class="row">
                   <div class="col s3">.</div>
                   <div class="input-field col s3">
                    <button class="btn" type="submit" name="action">Register</button>
                   </div> 
              </div>     

		      
                      
  		</form>
  </div>
