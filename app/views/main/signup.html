<div id="signup" class="row">
	<form class="col s6 offset-s3 z-depth-2">
		<div class="row">
		  <div class="input-field col s10 offset-s1">
		  	<i class="fa fa-user-circle-o prefix" aria-hidden="true"></i>
			  <input id="username" type="text" class="validate">
	      <label for="username">Username</label>
		  </div>
		</div>
		<div class="row">
		  <div class="input-field col s10 offset-s1">
		  	<i class="fa fa-envelope prefix" aria-hidden="true"></i>
		   	<input id="email" type="email" class="validate">
		   	<label for="email">Email</label>
		  </div>
		</div>
		<div class="row">
		  <div class="input-field col s10 offset-s1">
		  	<i class="fa fa-unlock-alt prefix" aria-hidden="true"></i>
     	  <input id="password" type="password" class="validate">
        <label for="password">Password</label>
		  </div>
	  </div>
	  <div class="row">
	    <div class="input-field col s10 offset-s1">
	    	<i class="fa fa-unlock-alt prefix" aria-hidden="true"></i>
        <input id="pass" type="password" class="validate">
        <label for="pass">Confirm Password</label>
	   	</div>
	  </div>
		<div class="row">
		  <div class="input-field col s10 offset-s1">
		  	<i class="fa fa-phone prefix" aria-hidden="true"></i>
		   	<input type="text" class="validate">
		   	<label for="phoneNumber">Phone Number</label>
		  </div>
		</div>
		<div class="row">
      <div class="input-field col s3 offset-s7">
      	<button class="btn light-blue darken-1" type="submit" name="action">Register</button>
      </div>
    </div>
  </form>
</div>
